<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">PRODUCTS</h1>
		<a th:href="@{/products/add}"><button class="btn btn-success">New Product</button></a>
		<span class="text-success" th:text="${msg}"></span>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id.</th>
					<th scope="col">Product Name</th>
					<th scope="col">Manufacturer</th>
					<th scope="col">Active</th>
					<th scope="col">Action</th>
					
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="product : ${products}">
					<th scope="row" th:text="${product.id}"></th>
					<td th:text="${product.name}">Mark</td>
					<td th:text="${product.manufacturer}">Otto</td>
					<td ><input type="checkbox" th:checked="${product.active}"></td>
					<td>
						<a th:href="@{/products/update(id=${product.id})}	"><button class="btn btn-warning btn-sm">Update</button></a>
						<a th:href="@{/products/delete(id=${product.id})}"><button class="btn btn-danger btn-sm">Delete</button></a>
					</td>
				</tr>
				
			</tbody>
		</table>


	</div>
</body>
</html>
