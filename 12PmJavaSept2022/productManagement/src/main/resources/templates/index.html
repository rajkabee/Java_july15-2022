<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<div th:replace="~{HtmlHead}"/>

  <body>
  <div class="container">
  	<h1 class="bg-primary text-white text-center p-5 mt-3">Product Management System</h1>
	<a href="products/add"><button class="btn btn-primary">Add Product</button></a>
	<table class="table table-striped table-hover">
 		<thead>
 			<tr>
 				<th>Id</th>
 				<th>Name</th>
 				<th>Manufacturer</th>
 				<th>Unit Price</th>
 				<th>Is Active</th>
 				<th>Action</th>
 			</tr>
 		</thead>
 		<tbody>
 			<tr th:each="product:${products}">
 				<td th:text="${product.id}"></td>
 				<td th:text="${product.name}"></td>
 				<td th:text="${product.manufacturer}"></td>
 				<td th:text="${product.unitPrice}"></td>
 				<td th:text="${product.isActive}"></td>
 				<td>
 					<a th:href="'products/update?id='+${product.id}"><button class="btn btn-warning">Edit</button></a>
 					<a th:href="'products/delete?id='+${product.id}" ><button class="btn btn-danger">Delete</button></a>
 				</td>
 			</tr>
 		</tbody>
	</table>
	
  </div>
  
   
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
</html>
