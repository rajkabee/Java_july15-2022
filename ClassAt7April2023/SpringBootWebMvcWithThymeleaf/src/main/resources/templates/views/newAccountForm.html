<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::head-element}"></head>
<body>
	<div class="row container m-auto">
		<div th:replace="~{fragments::header}"></div>
		<div th:replace="~{fragments::navbar}"></div>
		<div class="col-12">
			<form action="new" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Customer's Name</label> <input
						type="text" name="name" class="form-control">
				</div>
				<div class="mb-3">
					<label for="address" class="form-label">Customer's Address</label>
					<input type="text" name="address" class="form-control">
				</div>
				<div class="mb-3">
					<label for="contact" class="form-label">Customer's Contact</label>
					<input type="text" name="contact" class="form-control">
				</div>
				<div class="mb-3">
					<label for="citizenship_no" class="form-label">Citizenship No.</label> <input type="text" name="citizenship_no"
						class="form-control">
				</div>

				<input type="submit" class="btn btn-primary" value="Submit">
			</form>
		</div>
	</div>

</body>
</html>
