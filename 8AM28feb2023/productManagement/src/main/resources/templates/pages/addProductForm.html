<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">New Product</h1>

	<form action="/products/" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label> 
			<input type="text" name="name" class="form-control" id="name" placeholder="product name">
		</div>
		<div class="mb-3">
			<label for="manufacturer" class="form-label">Manufacturer</label> 
			<input type="text" name="manufacturer" class="form-control" id="manufacturer" placeholder="product manufacturer">
		</div>
		<div class="mb-3">
			<label for="price" class="form-label">Price</label>
			<input type="text" name="price" class="form-control" id="price" placeholder="product price">
		</div>
		
		<div class="mb-3"></div>
		<label for="active" class="form-label">Active</label>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="active" value="true"
				id="flexRadioDefault1" checked> <label class="form-check-label"
				for="flexRadioDefault1"> Active </label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="active" value="false"
				id="flexRadioDefault2" > <label
				class="form-check-label" for="flexRadioDefault2"> Inactive </label>
		</div>
		<input type="submit" value="submit" class="btn btn-success form-control">

	</form>
	</div>


</body>
</html>
