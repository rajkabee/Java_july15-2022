<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        button{
            height: 70px;
            width: 100px;
        }
    </style>
</head>
<body>
    <button style="background-color: red;"></button>
    <button style="background-color: orange;"></button>
    <button style="background-color: yellow;"></button>
    <button style="background-color: lightgreen;"></button>
    <button style="background-color: green;"></button>
    <button style="background-color: cyan;"></button>
    <button style="background-color: blue;"></button>
    <button style="background-color: magenta;"></button>
<hr>

    <button style="background-color: rgb(100, 0, 255);"></button>
    <button style="background-color: rgb(255, 0, 0);"></button>
    <button style="background-color: rgb(255, 255, 0);"></button>
    <button style="background-color: rgb( 0, 255, 0);"></button>
    <button style="background-color: rgb( 0, 255, 255);"></button>
    <button style="background-color: rgb(0, 0, 255);"></button>
    <button style="background-color: rgb(255, 0, 255);"></button>
    <hr>
    <button style="background-color: #ff0000;"></button>
    <button style="background-color: #00ff00;"></button>
    <button style="background-color: #0000ff;"></button>
    
    <hr>
    
    <button style="background-color: hsl(60, 100%, 50%);"></button>
</body>
</html>
