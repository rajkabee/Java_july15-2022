<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        *{
            box-sizing: border-box;
        }
        form h1{
            text-decoration: underline;
            text-align: center;
        }
        form{
            width: 50%;
            margin: auto;
            /* border: 5px solid gray; */
            background-color: lightgray;
            border-radius: 50px;
            padding: 50px;
        }
      
        
        label,input, option{
            font-size: 18px;
        }
    </style>



</head>
<body>
    <h1>forms</h1>
    <form action="#" method="post">
        <h1>Personal Details</h1>
        <label for="">First Name:</label>
        <input type="text" name="firstName" placeholder="First Name"><br>
        <label for="">Last Name:</label>
        <input type="text" name="lastName" placeholder="Last Name"><br>
        <label for="">Email:</label>
        <input type="email" name="email" placeholder="Email"><br>
        <label for="">Eye Color:</label>
        <select name="eyeColor" id="">
            <option value="brown">Brown</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="others"><label for="">Others</label>
        <br>
        <label for="">Languages:</label>
        <input type="checkbox" name="gender" id="" value="French"><label for="">French</label>
        <input type="checkbox" name="gender" id="" value="English"><label for="">English</label>
        <input type="checkbox" name="gender" id="" value="Germal"><label for="">German</label>
        <br>
        <label for="">Theme:</label>
        <input type="color" name="theme"><br>
        <label for="">Picture</label>
        <input type="file" name="profilePicture"><br>
        <label for="">Ratings:</label>
        <span>1</span>
        <input type="range" name="rating" min="1" max="10">
        <span>10</span><br>
        <label for="">DOB:</label>
        <input type="date" name="dob" id=""><br>
        <input type="submit" value="submit">

    </form>


</body>
</html>
